<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Assignment 8 | CIS2C</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Assignment 8</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h2 id="greeting"></h2>
				<p>Set your preferences below. They will be saved so that each time you visit the page it will be
					customized to your liking.</p>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<form id="preferences-form">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="John, Jane, etc">
					</div>
					<div class="form-group">
						<label for="background-color">Preferred background color</label>
						<input type="color" class="form-control form-control-color" name="background-color"
							id="background-color" value="#ffffff">
					</div>
					<div class="form-group">
						<label for="foreground-color">Preferred text color</label>
						<input type="color" class="form-control form-control-color" name="foreground-color"
							id="foreground-color" value="#000000">
					</div>
					<button type="submit" id="submit" class="btn btn-primary">Save and Apply Preferences</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script src="script.js"></script>
</body>

</html>
